name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    services:
      postgres:
        image: postgres:15
        ports:
          - 7654:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025
        options: >-
          --health-cmd "curl --fail http://localhost:8025 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate .env file
        run: |
          echo 'DATABASE_URL=postgres://postgres:admin@localhost:7654/postgres' >> .env
          echo 'MAILHOG_HOST=localhost' >> .env
          echo 'MAILHOG_PORT=1025' >> .env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 7654 -U postgres -d postgres; do
            echo "Waiting for database...";
            sleep 2;
          done

      - name: Wait for MailHog to be ready
        run: |
          until curl --fail http://localhost:8025; do
            echo "Waiting for MailHog...";
            sleep 2;
          done

      - name: Run tests
        run: npm run test:integration
